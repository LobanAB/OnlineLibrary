<!doctype html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<div class="container">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item {% if current_page == 1 %} disabled {% endif %}"><a class="page-link" href="../pages/index{{ current_page|e|int - 1}}.html">Previous</a></li>
      {% for page in range(1, pages + 1) %}
      <li class="page-item {% if page == current_page %} active {% endif %}"><a class="page-link" href="../pages/index{{ page|e|int }}.html">{{ page|e }}</a></li>
      {% endfor %}
      <li class="page-item {% if current_page == pages %} disabled {% endif %}"><a class="page-link" href="../pages/index{{ current_page|e|int + 1}}.html">Next</a></li>
    </ul>
  </nav>
  <div class="row">
    {% for line in books %}
    {% for book in line %}
    <div class="col">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="../images/{{ book.local_image|e }}" class="card-img" alt="{{ book.author|e }} - {{ book.header|e }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ book.header|e }}</h5>
              <p class="card-text">{{ book.author|e }}</p>
              <p><a href="../books/{{ book.local_txt|e|urlencode }}" target="_blank" rel="noopener noreferrer">Читать</a></p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="w-100"></div>
    {% endfor %}
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
